<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/uikit.css">
    <link rel="stylesheet" href="css/flexboxgrid.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/equipment.css">
    <link rel="stylesheet" href="css/footer.css">
    <title>STEAM Center | Обладнання</title>
</head>
<body>
    <nav class="row" id="mainMenu"></nav>
    <div class="wraper">
        <header class="heder">
            <img class="heder_canvas" src="img/header/heder_equipment.svg" alt="">
        </header>
        <main class="main" id="main"></main>
        
    <footer class="footer" id="mainFooter"></footer>
    </div>
    <script src="json/labs.json"></script>
    <script>
        let i = 0
        align = ['left', 'right']
        labs.forEach(lab => {
            main.innerHTML += `<div class="lab_headline uk-text-center ${lab.cssClass}">${lab.name}</div>`
            let labContent = document.createElement('div');
            labContent.className = "uk-panel lab_content";
            labContent.innerHTML = `<img class="uk-align-${align[i % 2]} uk-margin-remove-adjacent lab_img" src="${lab.srcImg}"  alt="${lab.name}">`;
            lab.content.forEach(p => {
                labContent.innerHTML += `<p class="lab_text">${p}</p>`;
            })
            main.append(labContent)
            
            let labGoots = document.createElement('div');
            labGoots.className = "resource uk-child-width-1-3@m uk-child-width-1-2@s uk-text-center" 
            labGoots.setAttribute('uk-grid', "")
            lab.products.forEach(product => {
                labGoots.innerHTML += `
                <div>
                    <a href="#${product.id}" uk-toggle>
                        <div class="uk-card uk-card-default">
                            <div class="uk-card-media-top resource_top">
                                <img src="${product.srcImg}" alt="${product.name}">
                                <div class="resource_number ${lab.cssClass}">${product.number}</div>
                            </div>
                            <div class="uk-card-body">
                                <h3 class="resource_body uk-card-title">${product.name}</h3>
                                <img class="resource-click" src="img/click.svg" alt="">
                            </div>
                        </div>
                    </a>
                    <div id="${product.id}" uk-modal>
                        <div class="uk-modal-dialog">
                            <button class="uk-modal-close-default" type="button" uk-close></button>
                            <div class="uk-modal-header">
                                <h2 class="uk-modal-title">${product.name}</h2>
                            </div>
                            <div class="uk-modal-body" uk-overflow-auto>
                                ${product.modalHtml}
                            </div>
                        </div>
                    </div>
                </div>
                `
            })
            i++
            main.append(labGoots)
        });
    </script>

    <script src="json/menu.json"></script>
    <script src="json/footer.json"></script>
    <script>
        let mainMenu = document.getElementById('mainMenu')
        mainMenu.innerHTML = menu
        let mainFooter = document.getElementById('mainFooter')
        mainFooter.innerHTML = footer
    </script>
    <script src="js/get_year.js"></script>

    <script src="js/uikit.js"></script>
    <script src="js/uikit-icons.js"></script>
</body>
</html>
